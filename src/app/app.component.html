<div class="min-h-screen bg-surface flex text-white">
  <aside class="w-20 bg-card border-r border-white/5 flex flex-col items-center py-6 gap-6">
    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-brand to-brand-dark flex items-center justify-center font-black text-xl">
      LT
    </div>
    <nav class="flex flex-col gap-4 items-center w-full">
      @for (item of navItems(); track item.route) {
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-white/10 text-brand"
          class="w-14 h-14 flex flex-col gap-1 items-center justify-center rounded-2xl text-xs text-white/70 transition hover:text-white hover:bg-white/5"
          [routerLinkActiveOptions]="{ exact: item.route === '' }"
        >
          <i class="pi" [ngClass]="item.icon"></i>
          <span class="text-[10px] text-center leading-tight">{{ item.label }}</span>
        </a>
      }
    </nav>
  </aside>
  <section class="flex-1 flex flex-col">
    <header class="border-b border-white/5 px-8 py-6 flex flex-wrap gap-4 items-center justify-between">
      <div>
        <p class="text-sm uppercase tracking-[0.35em] text-white/50">Gest-ON-AIR</p>
        <h1 class="text-2xl font-semibold text-white">Sistema de Gesti√≥n de Publicidad</h1>
      </div>
      <div class="text-right">
        <p class="text-sm font-semibold text-white">{{ user().name }}</p>
        <p class="text-xs text-white/60">{{ user().role }}</p>
      </div>
    </header>
    <main class="flex-1 overflow-y-auto px-6 pb-10 pt-8">
      <router-outlet></router-outlet>
    </main>
  </section>
</div>
